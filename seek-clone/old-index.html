<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seek Clone</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="applications.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold">Seek Clone</h1>
        </div>
    </header>
    <main class="max-w-7xl mx-auto px-4 py-6">
        <section>
            <h2 class="text-2xl font-semibold">Job Listings</h2>
            <div class="mt-4">
                <div class="bg-white p-4 rounded-lg shadow mb-4">
                    <h3 class="text-xl font-bold">Software Engineer</h3>
                    <p class="text-gray-600">Company: Tech Co.</p>
                    <p class="text-gray-600">Location: Remote</p>
                    <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Apply Now</button>
                </div>
                <div class="bg-white p-4 rounded-lg shadow mb-4">
                    <h3 class="text-xl font-bold">Product Manager</h3>
                    <p class="text-gray-600">Company: Business Inc.</p>
                    <p class="text-gray-600">Location: On-site</p>
                    <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Apply Now</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-white shadow mt-6">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center">
            <p class="text-gray-600">Â© 2023 Seek Clone. All rights reserved.</p>
        </div>
    </footer>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl p-6 max-w-md w-full text-center">
            <div class="text-green-500 text-5xl mb-4">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="text-2xl font-bold mb-2">Application Submitted!</h2>
            <p class="text-gray-600 mb-6">Thank you for applying. We'll review your application and get back to you soon.</p>
            <button onclick="document.getElementById('confirmationModal').classList.add('hidden')" 
                    class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition w-full">
                Close
            </button>
        </div>
    </div>
</body>
</html>
