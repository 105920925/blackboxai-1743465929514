<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted - CareerConnect</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <i class="fas fa-briefcase text-blue-600 text-2xl"></i>
                <h1 class="text-2xl font-bold text-blue-600">CareerConnect</h1>
            </a>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-md p-8 text-center">
            <div class="text-green-500 text-5xl mb-4">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="text-2xl font-bold mb-2">Application Submitted!</h1>
            <p class="text-gray-600 mb-6">Thank you for applying to <span id="confirmedJob">Senior Software Engineer</span> at <span id="confirmedCompany">Tech Innovations Inc.</span></p>
            <p class="text-gray-500 mb-6">We've sent a confirmation to <span id="confirmedEmail">your@email.com</span></p>
            <a href="index.html" class="inline-block bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">
                Browse More Jobs
            </a>
        </div>
    </main>

    <script>
        // Get URL parameters and display them
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('confirmedJob').textContent = urlParams.get('jobTitle') || 'the position';
        document.getElementById('confirmedCompany').textContent = urlParams.get('company') || 'the company';
        document.getElementById('confirmedEmail').textContent = urlParams.get('email') || 'your email';
    </script>
</body>
</html>
